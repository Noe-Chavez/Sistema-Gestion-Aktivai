<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav navbar-text max-height text-white align-middle"  style="background-color: #ffffff; font-size: 200%;">
        <span class="align-middle" style="margin-left: 5%;"> .</span> 
    </nav>
    <div class="d-flex justify-content-center container">
        <div class="col-4 container" >
            <br>
          <img src="https://www.cctvseguridadmexico.com/wp-content/uploads/2021/07/CCTV-Seguridad-Mexico-Logo-1.png" class="img-thumbnail" alt="Logo Aktivai"  >
        </div>
        <div class="col-5 container">
            <div class="card card-signin my-3">
                <div class="card-body bg-secondary mb-3">
                    <h5 class="card-title text-center text-light" text="Iniciar Sesión">Iniciar Sesión</h5>
                    <br>
                    <form id="forma" th:action="@{/j_spring_security_check}"
                          class="form-signin" method="post">
                        <div class="form-label-group">
                            <input type="email" class="form-control"
                                   placeholder="Correo Electrónico" id="j_username" name="j_username"
                                   required autofocus/> <label for="inputEmail"></label>
                        </div>

                        <br> 

                        <div class="form-label-group">
                            <input type="password" class="form-control"
                                   placeholder="Contraseña" id="j_password" name="j_password"
                                   required/> <label for="inputPassword"></label>
                        </div>
                        <br>
                        
                        <button id="ingresar" class="btn btn-lg btn-block text-center text-light position-absolute top-100 start-50 translate-middle"
                                type="submit" text="Entrar" style="background-color: #17385f;">Entrar</button>
                    </form>
                    <a th:href="@{/confirmarCorreo}" class="btn btn-link" text="Entrar"></a>
                </div>
            </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
