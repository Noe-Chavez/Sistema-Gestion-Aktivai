<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Men√∫ principal</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/cab137a5a8.js" crossorigin="anonymous"></script>
<style>
	.btn-circle.btn-xl {
	    width: 100px;
	    height: 100px;
	    padding: 10px 16px;
	    border-radius: 35px;
	    font-size: 24px;
	    line-height: 1.33;
	}

	.btn-circle {
	    width: 30px;
	    height: 30px;
	    padding: 6px 0px;
	    border-radius: 15px;
	    text-align: center;
	    font-size: 12px;
	    line-height: 1.42857;
	}
</style>

</head>
<body>
	<header th:insert="fragments/nav_bar::nav_bar"></header>

	

	<br>
	<br>
	<br>
	<div class="container text-center">
		<div class="row">
			<div class="col" th:if="${#authorization.expression('hasRole(''ROLE_USUARIO'')') and #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
	        	<button id="nuevoServicio" type="button" class="btn btn-secondary btn-circle btn-xl">
	            	<i class="fa-solid fa-plus fa-2x"></i>
	            </button>
	            <br>
	            <label for="nuevoServicio">Nuevo Servicio</label>
			</div>
			<div class="col" th:if="${#authorization.expression('hasRole(''ROLE_USUARIO'')') and #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
	        	<button id="clientes" type="button" class="btn btn-secondary btn-circle btn-xl">
	            	<i class="fa-solid fa-users fa-2x"></i>
	            </button>
	            <br>
	            <label for="clientes">Cartera de Clientes</label>
			</div>
			<div class="col" th:if="${#authorization.expression('hasRole(''ROLE_USUARIO'')') and #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
	        	<button id="soporte" type="button" class="btn btn-secondary btn-circle btn-xl">
	            	<i class="fa-solid fa-screwdriver-wrench fa-2x"></i>
	            </button>
	            <br>
	            <label for="soporte">Soportes</label>
			</div>
			<div class="col" th:if="${#authorization.expression('hasRole(''ROLE_USUARIO'')') and #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
				<a id="usuarios" type="button" th:href="@{/usuarios}" class="btn btn-secondary btn-circle btn-xl text-center align-items-center">
	            	<i class="fa-solid fa-people-group fa-2x"></i>
	            </a>
	            <br>
	            <label for="usuarios">Usuarios</label>	
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="row" th:if="${#authorization.expression('hasRole(''ROLE_USUARIO'')') and #authorization.expression('hasRole(''ROLE_CLIENTE'')')}">
			<div class="col">
				<button id="pagos" type="button" class="btn btn-secondary btn-circle btn-xl">
	            	<i class="fa-solid fa-circle-dollar-to-slot fa-2x"></i>
	            </button>
	            <br>
	            <label for="pagos">Historial de pagos</label>	
			</div>
			<div class="col">
				<button id="reporteFalla" type="button" class="btn btn-secondary btn-circle btn-xl">
	            	<i class="fa-solid fa-triangle-exclamation fa-2x"></i>
	            </button>
	            <br>
	            <label for="reporteFalla">Reportar Falla</label>	
			</div>
		</div>                
	</div>
	<br>
	<br>
	<br>
	<footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>
<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</body>
