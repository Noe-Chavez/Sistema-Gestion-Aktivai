<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Insotec Aktivai</title>
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <title>Crear Usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header th:insert="fragments/nav_bar::nav_bar"></header>
    <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
        <div class="container">
            <h1>Crear Usuario</h1>
            <!-- Solo se ejecuta si hay errores en los farmatos recibidos de los campos -->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                Por favor Corrija los siguientes Errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <!-- ---------------------------------------------------------------------- -->
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" name="nombre" class="form-control" id="inputName" aria-describedby="name">
                    <div id="emailHelpName" class="form-text">Ingrese el nombre completo.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese una contraseña</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="name">
                    <div id="emailHelpPass" class="form-text">Ingrese una contraseña segura.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Seleciona el rol para el usuario</label>
                    <select name="rol" id="rollSelect" class="form-select">
                        <option></option>
                        <option>Instalador</option>
                        <option>Ventas</option>
                        <option>Cobranza</option>
                        <option>Soporte/Ingeniería</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese un correo electrónico</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="name">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de creación</label>
                    <div class="input-group date" id="inputFecha">
                        <input name="fechaCreacion" type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Activo</label>
                    <input name="estatus" type="checkbox" checked data-toggle="toggle">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </form>

    <footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#inputFecha').datepicker({dateFormat: 'dd-mm-yy'});
        });
    </script>

</body>

</html>
