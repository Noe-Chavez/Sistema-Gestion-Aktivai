<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
</head>
<body>
  <header th:insert="fragments/nav_bar::nav_bar"></header>
  
  <div class="container">
    <form th:action="@{/usuarios/actualizar}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" name="nombre" th:field="*{usuario.nombre}" class="form-control" id="inputName" aria-describedby="name">
            <div id="nombreHelp" class="form-text">Ingrese el nombre completo.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Ingrese una contraseña</label>
            <input th:field="*{usuario.password}" type="password" name="password" class="form-control" id="inputPassword" aria-describedby="name">
            <div id="helpPass" class="form-text">Ingrese una contraseña segura.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Seleciona el rol para el usuario</label>
            <select name="rol" id="rollSelect" class="form-select">
                <option></option>
                <div th:each="rol : ${roles}">
                    <option th:attr="id=${rol.idRol}" th:value="${rol.idRol}" th:text="${rol.rol}"></option>
                </div>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ingrese un correo electrónico</label>
            <input type="email" name="email" th:field="*{usuario.email}" class="form-control" id="inputEmail" aria-describedby="name">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Activo</label>
            <input name="estatus" type="checkbox" checked data-toggle="toggle">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- JavaScript para el funcionamiento del modal de detalles de usuario -->
  <script th:src="@{/javascript/ScriptParaModal.js}"></script>
