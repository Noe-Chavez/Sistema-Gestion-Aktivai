<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
</head>
<body>
  <header th:insert="fragments/nav_bar::nav_bar"></header>

  <div class="container">
    <form th:action="@{/usuarios/actualizar}" method="post" enctype="multipart/form-data">
        <!-- Solo se ejecuta si hay errores en los farmatos recibidos de los campos -->
         <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            Por favor Corrija los siguientes Errores:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div> -->
        <!-- ---------------------------------------------------------------------- -->
        <div class="card-header">Editar Usuario</div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <img id="imageAvatar" th:src="@{ /avatars/{img} (img=${usuario.avatar}) }" class="rounded-circle imageAvatarDetalles mandarAIzquierda" alt="Sin Avatar">
                </div>
                <div class="col-4">
                    <div id="espacioInferior25pixeles" th:text="${usuario.avatar}">Nombre Imagen</div>
                    <div class="form-check form-switch">
                         <input name="estatus" id="flexSwitchCheckDefault" class="form-check-input" type="checkbox" th:field="*{usuario.estatus}"> 
                        <label id="flexSwitchCheckDefaultText" class="form-check-label" for="flexSwitchCheckDefault">Activo/Bloqueado</label>
                    </div>
                </div>
                <div class="col-4">
                    <input type="file" class="btn btn-secondary form-control-file" name="imagenAvatarUsuario">Subir imagen</input>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <div class="row" >
                        <div id="idUsuario" class="mb-3">
                            <label class="form-label">Id Usuario</label>
                            <input type="text" name="idUsuario" th:field="*{usuario.idUsuario}" class="form-control" id="inputName" aria-describedby="name">
                            <div id="idHelp" class="form-text">Ingrese el nombre completo.</div>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Nombre</label>
                        </div>
                        <div id="espacioInferior25pixeles" class="col-9">
                            <input type="text" name="nombre" th:field="*{usuario.nombre}" class="form-control" id="inputNombre">
                            <div id="emailHelpPass" class="form-text"></div>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Rol</label>
                        </div>
                        <div id="espacioInferior25pixeles" class="col-9">
                            <select name="roles" th:field="*{usuario.roles[0].idRol}" class="form-select">
                                <div th:each="rol:${roles}">
                                    <option th:value="${rol.idRol}" th:text="${rol.rol}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label">contraseña</label>
                        </div>
                        <div id="espacioInferior25pixeles" class="col-9">
                            <input type="text" th:field="*{usuario.password}" name="password" class="form-control" id="inputPassword" aria-describedby="name">
                            <div id="helpPass" class="form-text"></div>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Confirmar contraseña</label>
                        </div>
                        <div id="espacioInferior25pixeles" class="col-9">
                            <input type="text" th:field="*{usuario.password}" class="form-control" id="inputPasswordConfirm" aria-describedby="name">
                            <div id="passwordConfirmHelpPass" class="form-text"></div>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Correo Electrónico</label>
                        </div>
                        <div id="espacioInferior25pixeles" class="col-9">
                            <input type="email" name="email" th:field="*{usuario.email}" class="form-control" id="inputEmail" aria-describedby="name">
                            <div id="emailHelpPass" class="form-text"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-4">
                                <a th:href="@{/usuarios/tablaUsuarios}" type="button" class="btn btn-secondary">Salir</a>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </div>

  <footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- JavaScript para el funcionamiento del modal de detalles de usuario -->
  <script th:src="@{/javascript/ScriptParaModal.js}"></script>
</body>
