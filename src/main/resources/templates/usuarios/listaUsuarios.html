                    Nuevo
                </a>
            </div>
            <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td class=".idUsuarioTabla" th:text="${usuario.idUsuario}">
                    </td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.estatus}?'Activo':'Inactivo'"></td>
                    <td>
                            <a th:href="@{/usuarios/detalle/{id} (id=${usuario.idUsuario}) }">Detalles</a>      
                            <!-- <a th:href="@{/usuarios/detalle/{id} (id=${usuario.idUsuario}) }" type="button" class="btn btn-primary botonDetallesUsuario" data-bs-toggle="modal" data-bs-target="#detallesUsuarioModal">
                                Detalles Modal 
                            </a> -->
                            <a th:href="@{/usuarios/editar/{id} (id=${usuario.idUsuario}) }">Editar</a> 
                    </td>
                </tr>
                </tbody>    
            </table>
        </div>

        <!-- Modal para crear un usuario -->
        <div class="modal fade" id="crearUsuarioModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="crearUsuarioModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" name="nombre" class="form-control" id="inputName" aria-describedby="name">
                                <div id="emailHelpName" class="form-text">Ingrese el nombre completo.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ingrese una contraseña</label>
                                <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="name">
                                <div id="emailHelpPass" class="form-text">Ingrese una contraseña segura.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Seleciona el rol para el usuario</label>
                                <select name="rol" id="rollSelect" class="form-select">
                                    <option></option>
                                    <div th:each="rol : ${roles}">
                                        <option th:attr="id=${rol.idRol}" th:text="${rol.rol}"></option>
                                    </div>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ingrese un correo electrónico</label>
                                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="name">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Activo</label>
                                <input name="estatus" type="checkbox" checked data-toggle="toggle">
                            </div>
                            <button id="botonFuncional" type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                        <button id="botonFicticio" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>
