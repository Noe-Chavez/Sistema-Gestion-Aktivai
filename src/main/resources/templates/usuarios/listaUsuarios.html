<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Insotec Aktivai</title>
        <link th:href="@{/css/estilo.css}" rel="stylesheet">
    </head>
    <body>
        <header th:insert="fragments/nav_bar::nav_bar"></header>
        <div class="container">
            <h1>USUARIOS</h1>
            <div id="search-box">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div>
                <a id="button_create" th:href="@{/usuarios/crear}" type="button" class="btn btn-primary">Nuevo</a>
            </div>
            <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Rol</th>
                    <!-- <th scope="col">Fecha de Creaci√≥n</th> -->
                    <th scope="col">Estatus</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <!-- <td th:text="${usuario.fechaCreacion}"></td> -->
                    <td th:text="${usuario.estatus}?'Activo':'Inactivo'"></td>
                    <td>
                        <a th:href="@{/usuarios/detalle/{id} (id=${usuario.idUsuario}) }">Detalles</a> 
                        <a th:href="@{/usuarios/eliminar/(id=${usuario.idUsuario}) }">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detallesUsuarioModal">
            Launch demo modal
        </button>
        
        <!-- Modal para detalles de usuario -->
        <div class="modal fade" id="detallesUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
      
        <footer th:insert="fragments/footer::footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- JavaScript para el funcionamiento del modal de detalles de usuario -->
        <script th:src="@{/javascript/ScriptParaModal.js}"></script>

    </body>
</html>
