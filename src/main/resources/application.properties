spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aktivai_db_dev?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource..password=

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto= update

# stripped before adding them to the entity manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.hibernate.sql==DEBUG
logging.level.org.hibernate.type=trace
server.port=${PORT:8080}

# CONFIGURACION DE ARCHIVOS
# Habilita la subida de archivos
spring.servlet.multipart.enabled=true
# Directorio temporal para subir archivos Linux o MAC
spring.servlet.multipart.location=/tmp
# Directorio temporal para subir archivos a Windows
# spring.servlet.multipart.location=c:/tmp
# Establece el tama�o m�ximo del recurso a subir
spring.servlet.multipart.max-file-size=2MB

# Ruta donde se almacenan las im�genes de los avatrs de los usuarios
# Para Linux & Mac
aktivai.ruta.avatars=/aktivai/img-avatars/
#Para Windows
#aktivai.ruta.avatars="c:/aktivai/img-avatars/

# Valor m�ximo mostrado en las listas paginadas.
spring.data.web.pageable.default-page-size=10
