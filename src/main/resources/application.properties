spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aktivai_db_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource..password=

# JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Table name physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CONFIGURACION DE ARCHIVOS
# Habilita la subida de archivos
spring.servlet.multipart.enabled=true
# Directorio temporal para subir archivos Linux o MAC
 spring.servlet.multipart.location=/tmp
# Directorio temporal para subir archivos a Windows
# spring.servlet.multipart.location=c:/tmp
# Establece el tamaño máximo del recurso a subir
spring.servlet.multipart.max-file-size=2MB